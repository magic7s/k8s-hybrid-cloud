image:
  name: registry.gitlab.com/magic7s/k8s-hybrid-cloud:latest
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

before_script:
  - gcloud --version
  - kubectl version --client=true
  - terraform --version
  - helm init --client-only
  - mkdir -p ~/.gcp
  - echo $GCPCRED | base64 -d > ~/.gcp/k8s-hybrid-cloud-0f1ceb09cf2a.json
  - gcloud auth activate-service-account --key-file=/root/.gcp/k8s-hybrid-cloud-0f1ceb09cf2a.json
  - gcloud config set core/project k8s-hybrid-cloud
  - gcloud config set compute/region us-west1
  - gcloud config set compute/zone us-west1-a
  - gcloud container clusters list
  - terraform init

stages:
  - validate
  - plan
  - apply
  - destroy

validate:
  stage: validate
  script:
    - terraform validate

plan:
  stage: plan
  script:
    - terraform plan -out "planfile"
  dependencies:
    - validate
  artifacts:
    paths:
      - planfile

apply:
  stage: apply
  script:
    - terraform apply -input=false -auto-approve "planfile"
  dependencies:
    - plan
  artifacts:
    paths:
      - kubeconfig_gke-hybrid-cloud
      - kubeconfig_eks-hybrid-cloud
      - config-map-aws-auth_eks-hybrid-cloud.yaml
      - remote-cluster-auth
    when: always
  when: manual
  
destroy:
  stage: destroy
  script:
    - terraform state rm helm_repository.istio 
    - terraform destroy -auto-approve
  dependencies:
    - apply
  when: manual